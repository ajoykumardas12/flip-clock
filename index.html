<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip-Clock</title>

    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="src/css/flipclock.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <div id="container">
      <div class="clock"></div>
      <div class="float fullScreen btn" id="fc">
        <i class="bi bi-fullscreen" id="fullscreenIcon"></i>
      </div>
      <div class="timeF float" id="timeFormat">
        <div class="button btn" id="timeFButton">
          <input type="checkbox" class="checkbox" />
          <div class="knobs">
            <span></span>
          </div>
          <div class="layer"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/js/flipclock.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
