<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip-Clock</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="flipclock.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="clock"></div>
    <div class="float fullScreen btn hidden" id="fc">
      <i class="bi bi-fullscreen" id="fullscreenIcon"></i>
    </div>
    <div class="timeF float" id="timeFormat">
      <div class="button btn hidden" id="timeFButton">
        <input type="checkbox" class="checkbox" />
        <div class="knobs">
          <span></span>
        </div>
        <div class="layer"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="flipclock.js"></script>
    <script type="text/javascript">
      let clock;
      let flscrnIcon = document.getElementById("fullscreenIcon");
      var face = "TwentyFourHourClock";

      document.addEventListener("DOMContentLoaded", function () {
        let checkbox = document.querySelector('input[type="checkbox"]');

        checkbox.addEventListener("click", function () {
          if (checkbox.checked) {
            // if checked, 12hr
            console.log("Checked");
            return (face = "TwelveHourClock");
          } else {
            // if not checked, 24hr
            console.log("Not checked");
            return (face = "TwentyFourHourClock");
          }
        });
      });

      //load clock
      $(document).ready(function () {
        clock = $(".clock").FlipClock({
          clockFace: face,
        });
        setInterval(reloadClock, 1000);
      });

      //reload clock function
      function reloadClock() {
        console.log("called");
        clock = $(".clock").FlipClock({
          clockFace: face,
        });
      }

      //toggle fullscreen
      var fullscrn = document.getElementById("fc");

      fullscrn.onclick = toggle;

      function toggle() {
        toggleFullScreen();
        toggleIcon();
      }

      function toggleFullScreen() {
        if (
          !document.fullscreenElement && // alternative standard method
          !document.mozFullScreenElement &&
          !document.webkitFullscreenElement &&
          !document.msFullscreenElement
        ) {
          // current working methods
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen(
              Element.ALLOW_KEYBOARD_INPUT
            );
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
        }
      }

      function toggleIcon() {
        console.log("called");
        let notflscrn = flscrnIcon.classList.contains("bi-fullscreen");
        console.log(notflscrn);
        if (notflscrn === true) {
          flscrnIcon.classList.remove("bi-fullscreen");
          flscrnIcon.classList.add("bi-fullscreen-exit");
        } else {
          flscrnIcon.classList.remove("bi-fullscreen-exit");
          flscrnIcon.classList.add("bi-fullscreen");
        }
      }

      let justHidden = false;

      $(document).ready(function () {
        let j;
        $(document).mousemove(function () {
          if (!justHidden) {
            justHidden = false;
            clearTimeout(j);
            $(".btn").removeClass("hidden");
            j = setTimeout("hide();", 3000);
          }
        });
      });

      function hide() {
        $(".btn").addClass("hidden");
      }
    </script>
  </body>
</html>
